<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="header">
        <h4 class="title heading pad"><strong>Admin</strong> <span></span></h4>
        <div class="row">
          <div class="col-md-6">
            <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#add_constitution">Add
              Constituencies</button>&nbsp;
            <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#add_candidate">Add
              Candidate</button>
          </div>
        </div>
      </div>
      <div class="card" style="margin: 50px">
        <div class="card-header">Constituencies <span class="search"><input placeholder=" Search"></span>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name </th>
                <th>District</th>
                <th>State</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of constitutions">
                <td>{{item.constitutionId}}</td>
                <td>{{item.district}}</td>
                <td>{{item.state}}</td>
                <td><button class="btn btn-danger" (click)="deleteConstitution(item)">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card" style="margin: 50px">
        <div class="card-header">Candidates <span class="search"><input placeholder=" Search"></span>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Party Name</th>
                <th>Constitution</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of candidates">
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.party}}</td>
                <td>{{item.constitutionId}}</td>
                <td><button class="btn btn-danger" (click)="deleteCandidate(item)">Delete</button><button class="btn btn-danger" (click)="mailToCitizens(item)">Mail to citizens</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Constitution modal -->
<div class="modal fade" id="add_constitution" name="add_constitution">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="add_constitution_modal">Constitution</h6>
        <button type="button" class="close" aria-label="Close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="addNewconstitutionForm" name="addNewconstitutionForm">
          <div class="row">
            <div class="form-group col-md-6">
              <label>constitution ID</label>
              <input name="constitutionId" class="form-control form-control-sm" style="text-transform:capitalize"
                [(ngModel)]="constitutionId">
            </div>
            <div class="form-group col-md-6">
              <label>constitution State</label>
              <input name="state" class="form-control form-control-sm" style="text-transform:capitalize"
                [(ngModel)]="state">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label>constitution District</label>
              <input name="district" class="form-control form-control-sm" style="text-transform:capitalize"
                [(ngModel)]="district">
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <div>
          <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="makeNewconstitution(constitutionId,state,district)">
            <i class="la la-save mr-1"></i> Add
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- candidate modal -->
<div class="modal fade" id="add_candidate" name="add_candidate">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="add_candidate_modal">Candidate</h6>
        <button type="button" class="close" aria-label="Close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="addNewcandidateForm" name="addNewcandidateForm">
          <div class="row">
            <div class="form-group col-md-6">
              <label>Candidate Name</label>
              <input name="name" class="form-control form-control-sm" style="text-transform:capitalize"
                [(ngModel)]="name">
            </div>
            <div class="form-group col-md-6">
              <label>Candidate Age</label>
              <input name="age" class="form-control form-control-sm" style="text-transform:capitalize"
                [(ngModel)]="age">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label>Candidate Party</label>
              <input name="party" class="form-control form-control-sm" style="text-transform:capitalize"
                [(ngModel)]="party">
            </div>
            <div class="form-group col-md-6">
              <label>Candidate Constitution</label>
              <select name="constitutionId" class="form-control form-control-sm" [(ngModel)]="constitutionId">
                <option value="{{item.district}}" *ngFor="let item of constitutions">{{item.district}}</option>
              </select>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <div>
          <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="makeNewcandidate(name,age,party,constitutionId)">
            <i class="la la-save mr-1"></i> Add
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

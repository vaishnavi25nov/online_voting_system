<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h4 class="heading"><strong>Member Admission Form</strong> <span></span></h4>
      <!-- ADMISSION FORM -->
      <div class="form">
        <form [formGroup]="angForm" novalidate>
          <div class="form-group">
            <label class="col-md-4">Name</label>
            <input type="text" class="form-control" name="name" formControlName="name" #name />
          </div>
          <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['name'].errors.required">
              Name is required.
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4">Contact</label>
            <input type="text" class="form-control" name="contact" formControlName="contact" #contact />
          </div>
          <div *ngIf="angForm.controls['contact'].invalid && (angForm.controls['contact'].dirty || angForm.controls['contact'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['contact'].errors.required">
              Contact is required.
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4">Email</label>
            <input type="text" class="form-control" name="email" formControlName="email" #email />
          </div>
          <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['email'].errors.required">
              Email is required.
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4">Address</label>
            <input type="text" class="form-control" name="address" formControlName="address" #address />
          </div>
          <div *ngIf="angForm.controls['address'].invalid && (angForm.controls['address'].dirty || angForm.controls['address'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['address'].errors.required">
              Address is required.
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4">About Member</label>
            <textarea rows="5" class="form-control border-input" placeholder="Here can be member description" name="about_member"
              formControlName="about_member" #about_member></textarea>
          </div>
          <div *ngIf="angForm.controls['about_member'].invalid && (angForm.controls['about_member'].dirty || angForm.controls['about_member'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['about_member'].errors.required">
              About Member is required.
            </div>
          </div>
          <div class="form-group">
            <button (click)="addNewMember(name.value, address.value, contact.value, email.value, about_member.value)"
              [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Add Member</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>

<div>
    <form class="container">
        <div class="imgcontainer">
            <label for="uname"><b>E-Voting System</b></label>
        </div>
        <div>
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required [(ngModel)]="userName">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required [(ngModel)]="password">
            <button class="btn btn-primary" (click)="login(userName,password)">Log in</button>
        </div>
    </form>
</div>
